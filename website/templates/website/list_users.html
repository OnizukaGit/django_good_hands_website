{% extends "basic.html" %}
{% load static %}
<!DOCTYPE html>
  {% block content %}
{% endblock %}
{% block one %}
<div class="slogan container container--90">
  <div class="slogan--item">
<h1>
<ul>
      {% for user in users %}
        {% if user.is_superuser %}
            <b>ADMIN: </b> {{ user.first_name }} <a href="{% url 'update-user' user.pk %}">Edytuj</a> <br>
            {% else %}
            {{ user.first_name }} <a href="{% url 'update-user' user.pk %}">Edytuj</a> <br>
          {% endif %}
      {% endfor %}
</ul>
</h1>

  </div>
</div>
{% endblock %}
